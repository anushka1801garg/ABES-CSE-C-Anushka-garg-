<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bus Portal - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    <img src="https://tse3.mm.bing.net/th/id/OIP.S4yszYcjUjjuM0EWSJHGQAAAAA?w=352&h=254&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Logo" class="logo">
    <h2>Travel Bus Portal</h2>
  </div>

  <h1>Login to Reserve Your Seat</h1>

  <form action="booking.html">
    <label>Full Name:</label><br>
    <input type="text" name="fullname" required><br><br>

    <label>Create PIN:</label><br>
    <input type="password" name="pin" required><br><br>

    <label>Choose Gender:</label><br>
    <input type="radio" name="gender" value="M"> M
    <input type="radio" name="gender" value="F"> F <br><br>

    <label>Destination City:</label><br>
    <select name="destination">
      <option>Lucknow</option>
      <option>Pune</option>
      <option>Kolkata</option>
      <option>Jaipur</option>
    </select><br><br>

    <button type="submit">Proceed</button>
  </form>

</body>
</html>
